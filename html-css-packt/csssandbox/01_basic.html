<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Implementing CSS</title>
    <style>
      /* Internal CSS */
      h2 {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS / within tag -->
    <h1 style="color: red">Heading 1</h1>
    <!-- Internal CSS / style tags-->
    <h2>Heading 2</h2>
    <!-- External CSS / separate file -->
    <h3>Heading 3</h3>
  </body>
</html>
