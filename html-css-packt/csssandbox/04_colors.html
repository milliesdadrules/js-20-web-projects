<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colours</title>
    <style>
      h1 {
        /* Colour by name */
        color: red;
      }

      /* RGB colour type */
      h2 {
        color: rgb(20, 150, 120);
      }

      h3 {
        /* Hex # */
        color: #6c3a9b;
      }

      /* color-hex.com */
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
