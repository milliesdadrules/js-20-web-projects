<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Non breaking space -->
    <p>Hello, my name &nbsp; is James</p>
    <!-- Greater than and less than  -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 2</p>
    <p>5 &#60; 2</p>
    <!-- copyright -->
    <p>&copy;</p>
    <!-- Trademark -->
    <p>&trade;</p>
    <!-- registered -->
    <p>&reg;</p>
    <!-- misc -->
    <p>&cent;</p>
    <p>&copysr;</p>
    <p>&propto;;</p>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
